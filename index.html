<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Web APP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <svg class="book-logo">
        <use xlink:href="svg/spriteIcon.svg#book"></use>
      </svg>
      
      <div class="header__right">
        <div class="btn-serif">
          <span>Sans serif</span>
          <ul class="dropdown">
            <li class="serif">Serif</li>
            <li class="sans-serif">Sans serif</li>
          </ul>
          <svg class="icon-arrow">
            <use class="icon" xlink:href="svg/spriteIconArrow.svg#icon-arrow-down"></use>
          </svg>
        </div>

        <div class="mode">
          <div class="mode__btn">
            <div class="circle"></div>
          </div>
  
          <i class="fa fa-moon-o"></i>
        </div>
        
      </div>
    
    </header>

    <main>
      <div class="dictionary">DICTIONARY</div>
      <form action="">
        <input type="text" id="input__user" placeholder="Enter a word">
        <input class="btn-search" type="image" src="img/search.png" alt="Search">
      </form>

      <section class="section__word">
        
      </section>

      <section class="section__noun">
       
      </section>
      
      <section class="section__verb">
       
      </section>
      

      <div class="source">
       
      </div>

    </main>
  </div>

  <footer>
   <span>Developped by</span> Jean Ronel BELGARDE
  </footer>
    
    
</body>
</html>
